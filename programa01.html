<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="programa01.css" href="programa01.css">
    <script src="programa01.js"></script>
    <title>Leitura de Dados</title>
</head>
<body>
    
    <p> Resposta </p>


    <script>
        let n1, n2, resposta, num1, num2, escreve

        n1 = prompt('Digite o valor do primeiro número')
        n2 = prompt('Digite o valor do segundo número')

        num1 = Number(n1)
        num2 = Number(n2)

        resposta = num1 + num2

        escreve = document.getElementsByTagName('p')[0]
        console.log(escreve)

        escreve.innerText = resposta
        escreve.style.backgroundColor = 'green'
        escreve.style.fontFamily = 'Tahoma'
        escreve.style.fontWeight = 'bold'
        escreve.style.fontSize= '30px'

    </script>
</body>
</html>
